<html>
	<head>
		<title>NBT Editor</title>
		<link href = '/Flat-UI/dist/css/vendor/bootstrap.min.css' rel = 'stylesheet' />
		<link href = '/Flat-UI/dist/css/flat-ui.min.css' rel = 'stylesheet' />
		<link href = '/stylesheet.css' rel = 'stylesheet' />
		<script src = '/js/jquery.js'></script>
		<script src = '/Flat-UI/dist/js/flat-ui.min.js'></script>
		<script src = '/ace/ace.js' charset = 'utf-8'></script>
		<script src = '/js/strint.js'></script>
		<!--JavaScript components-->
		<script src = '/js/constants.js'></script>
		<script src = '/js/fileread.js'></script>
		<script src = '/js/render.js'></script>
		<script src = '/js/edit-common.js'></script>
		<script src = '/js/edit.js'></script>
		<script src = '/js/delete.js'></script>
		<script src = '/js/rename.js'></script>
		<script src = '/js/add.js'></script>
		<script src = '/js/coerce.js'></script>
		<script src = '/js/ud.js'></script>
		<script src = '/js/mca-tools.js'></script>
		<script src = '/js/onload.js'></script>
	</head>
	<body>
		<nav class = 'navbar navbar-default navbar-inverse' role = 'navigation'>
			<div class = 'navbar-header'>
				<a class = 'navbar-brand' href = '#'>jNBT</a>
			</div>
			<ul class = 'nav navbar-nav'>
				<li id = 'fileparent'>
					<div id = 'filedrag'>Upload</div>
				</li>
				<li>
					<a href = '#' id = 'download'>Download</a>
				</li>
			</ul>
			<ul class = 'nav navbar-nav navbar-right'>
				<li class = 'dropdown keep-open'>
					<a class = 'dropdown-toggle' id = 'locator' data-toggle = 'dropdown'>
						Find MCA File
						<span class = 'caret'></span>
					</a>
					<ul class = 'dropdown-menu dropdown-menu-inverse' role = 'menu'>
						<li id = 'li-x'>
							<div class = 'input-group'>
								<span class = 'input-group-addon' id = 'x-label'>X</span>
								<input class = 'form-control' id = 'x' aria-describedby = 'x-label' />
							</div>
						</li>
						<li id = 'li-z'>
							<div class = 'input-group'>
								<span class = 'input-group-addon' id = 'z-label'>Z</span>
								<input class = 'form-control' id = 'z' aria-describedby = 'z-label' />
							</div>
						</li>
						<li id = 'filename'></li>
					</ul>
				</li>
			</ul>
		</nav>
		<div id = 'body'>
			<div id = 'nbt'></div>
			<div id = 'editor' class = 'panel panel-default'>
				<div class = 'panel-heading'>
					<h3 class = 'panel-title'></h3>
					<div class = 'btn-group pull-right' role = 'group'>
						<button class = 'btn btn-default' id = 'save'>Save</button>
					</div>
				</div>
				<div class = 'panel-body'>
					<div id = 'ace'></div>
				</div>
				<div class = 'panel-footer'>
				</div>
			</div>
			<div id = 'tagname' class = 'panel panel-default'>
				<div class = 'panel-heading'>
					<h3 class = 'panel-title'></h3>
				</div>
				<div class = 'panel-body'>
					<div class = 'input-group'>
						<input id = 'nameinput' class = 'form-control' placeholder = 'New tag name' />
						<span class = 'input-group-btn'>
							<button id = 'namesave' class = 'btn btn-default'>Save</button>
						</span>
					</div>
				</div>
			</div>
			<div id = 'tagtype' class = 'panel panel-default'>
				<div class = 'panel-heading'>
					<h3 class = 'panel-title'></h3>
				</div>
				<div class = 'panel-body'>
					<div class = 'input-group'>
						<select id = 'typeinput' class = 'form-control select select-primary select-block mbl'></select>
						<span class = 'input-group-btn'>
							<button id = 'typesave' class = 'btn btn-success'>OK</button>
							<button id = 'typecancel' class = 'btn btn-danger'>Cancel</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
