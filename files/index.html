<html>
	<head>
		<title>NBT Editor</title>
		<link href = '/Flat-UI/dist/css/vendor/bootstrap.min.css' rel = 'stylesheet' />
		<link href = '/Flat-UI/dist/css/flat-ui.min.css' rel = 'stylesheet' />
		<link href = '/stylesheet.css' rel = 'stylesheet' />
		<script src = '/js/jquery.js'></script>
		<script src = '/Flat-UI/dist/js/flat-ui.min.js'></script>
		<script src = '/ace/ace.js' charset = 'utf-8'></script>
		<script src = '/js/BigNumber.js'></script>
		<script src = '/script.js'></script>
	</head>
	<body>
		<nav class = 'navbar navbar-default navbar-inverse' role = 'navigation'>
			<div class = 'navbar-header'>
				<a class = 'navbar-brand' href = '#'>jNBT</a>
			</div>
			<ul class = 'nav navbar-nav'>
				<li id = 'fileparent'>
					<div id = 'filedrag'>Upload</div>
				</li>
				<li>
					<a href = '#' id = 'download'>Download</a>
				</li>
			</ul>
		</nav>
		<div id = 'body'>
			<div id = 'nbt'></div>
			<div id = 'editor' class = 'panel panel-default'>
				<div class = 'panel-heading'>
					<h3 class = 'panel-title'></h3>
					<div class = 'btn-group pull-right' role = 'group'>
						<button class = 'btn btn-default' id = 'save'>Save</button>
					</div>
				</div>
				<div class = 'panel-body'>
					<div id = 'ace'></div>
				</div>
				<div class = 'panel-footer'>
				</div>
			</div>
			<div id = 'tagname' class = 'panel panel-default'>
				<div class = 'panel-heading'>
					<h3 class = 'panel-title'></h3>
				</div>
				<div class = 'panel-body'>
					<div class = 'input-group'>
						<input id = 'nameinput' class = 'form-control' placeholder = 'New tag name' />
						<span class = 'input-group-btn'>
							<button id = 'namesave' class = 'btn btn-default'>Save</button>
						</span>
					</div>
				</div>
			</div>
			<div id = 'tagtype' class = 'panel panel-default'>
				<div class = 'panel-heading'>
					<h3 class = 'panel-title'></h3>
				</div>
				<div class = 'panel-body'>
					<div class = 'input-group'>
						<select id = 'typeinput' class = 'form-control select select-primary select-block mbl'></select>
						<span class = 'input-group-btn'>
							<button id = 'typesave' class = 'btn btn-default btn-success pull-right'>OK</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
