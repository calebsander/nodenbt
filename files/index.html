<html>
	<head>
		<title>NBT Editor</title>
		<link href = '/TAG_Compound.ico' rel = 'icon' />
		<link href = '/bootstrap/css/bootstrap.css' rel = 'stylesheet' />
		<link href = '/css/flat-ui.css' rel = 'stylesheet' />
		<link type = 'text/css' href = '/stylesheet.css' rel = 'stylesheet' />
		<script src = '/jquery.js'></script>
		<script src = '/js/bootstrap.min.js'></script>
		<script src = '/ace/ace.js' charset = 'utf-8'></script>
		<script src = '/BigNumber.js'></script>
		<script>
			$.ajaxTransport('+*', function(options, originalOptions, jqXHR) {
				if (window.FormData && ((options.dataType && (options.dataType == 'blob' || options.dataType == 'arraybuffer')) || (options.data && ((window.Blob && options.data instanceof Blob) || (window.ArrayBuffer && options.data instanceof ArrayBuffer))))) {
					return {
						send: function(headers, completeCallback) {
							var xhr = new XMLHttpRequest(),
								url = options.url || window.location.href,
								type = options.type || 'GET',
								dataType = options.dataType || 'text',
								data = options.data || null,
								async = options.async || true;
			 
							xhr.addEventListener('load', function() {
								var res = {};
								res[dataType] = xhr.response;
								completeCallback(xhr.status, xhr.statusText, res, xhr.getAllResponseHeaders());
							});
			 
							xhr.open(type, url, async);
							xhr.responseType = dataType;
							if (data) data = new Uint8Array(data);
							xhr.send(data);
						},
						abort: function() {
							jqXHR.abort();
						}
					};
				}
			});

			var gzip;
			function togglecontainer() {
				var container = $(this).parent().children('ul');
				if (container.is(':visible')) container.hide();
				else container.show();
			}

			function FileDragHover(e) {
				e.stopPropagation();
				e.preventDefault();
				e.target.className = (e.type == 'dragover' ? 'hover' : '');
			}
			function FileSelectHandler(e) {
				FileDragHover(e);
				var files;
				if (e.dataTransfer && e.dataTransfer.files) files = e.dataTransfer.files;
				if (e.target && e.target.files) files = e.target.files;
				var reader;
				reader = new FileReader();
				reader.name = files[0].name;
				reader.type = files[0].type;
				reader.onload = function(e) {
					$('div#nbt').children().remove();
					$('div#nbt').prepend($('<div>').attr('id', 'loading').text('Parsing...'));
					$.ajax({
						url: '/upload',
						type: 'POST',
						dataType: 'json',
						data: e.target.result,
						processData: false,
						success: (function() {
							return function(server_response) {
								gzip = server_response.gzip;
								$('li#open').removeClass('open');
								if (!server_response.success) {
									$('div#loading').text('COULD NOT PARSE').addClass('error');
									return;
								}
								$.ajax({
									url: '/nbtjson',
									dataType: 'json',
									success: (function() {
										return function(server_response) {
											if (!server_response.success) {
												$('div#loading').text('ERROR').addClass('error');
												return;
											}
											$('a#download').attr('download', e.target.name).attr('href', '/download/' + e.target.name + '?gzip=' + String(gzip));
											$('div#editor').hide();
											$('div#loading').text('Rendering...');
											setTimeout(function() {
												$('div#nbt').append($('<div>').attr('id', 'filetitle').text(e.target.name)).append($('<ul>').append(renderJSON(server_response.data)));
												if (gzip) $('div#filetitle').text($('div#filetitle').text() + ' (compressed)');
												$('div#nbt>ul>li>ul').show();
												$('img[src=\'/TAG_Byte_Array.ico\']').click(togglecontainer);
												$('img[src=\'/TAG_List.ico\']').click(togglecontainer);
												$('img[src=\'/TAG_Compound.ico\']').click(togglecontainer);
												$('img[src=\'/TAG_Int_Array.ico\']').click(togglecontainer);
												$('div#loading').remove();
											}, 100);
										}
									}())
								});
							}
						}())
					});
				};
				reader.readAsArrayBuffer(files[0]);
			}
			
			var editimg, editor, savetag, editororig;
			function edit() {
				var parent = $(this).parent();
				if (parent.is('span')) parent = parent.parent();
				var imgsrc = parent.children('img:not(.edit)').attr('src');
				var key = parent.attr('key');
				savetag = parent.children('span');
				$('div#editor h3.panel-title').children(':not(button)').remove();
				switch (imgsrc) {
					case '/TAG_Byte.ico':
						if (key) {
							editororig = parent.children('span').text().substring(key.length + 2);
							editor.setValue(parent.children('span').text().substring(key.length + 2));
							$('div#editor h3.panel-title').text('Editing ' + key);
						}
						else {
							editororig = parent.children('span').text();
							editor.setValue(parent.children('span').text());
							$('div#editor h3.panel-title').text('Editing TAG_Byte');
						}
						break;
					case '/TAG_Short.ico':
						if (key) {
							editororig = parent.children('span').text().substring(key.length + 2);
							editor.setValue(parent.children('span').text().substring(key.length + 2));
							$('div#editor h3.panel-title').text('Editing ' + key);
						}
						else {
							editororig = parent.children('span').text();
							editor.setValue(parent.children('span').text());
							$('div#editor h3.panel-title').text('Editing TAG_Short');
						}
						break;
					case '/TAG_Int.ico':
						if (key) {
							editororig = parent.children('span').text().substring(key.length + 2);
							editor.setValue(parent.children('span').text().substring(key.length + 2));
							$('div#editor h3.panel-title').text('Editing ' + key);
						}
						else {
							editororig = parent.children('span').text();
							editor.setValue(parent.children('span').text());
							$('div#editor h3.panel-title').text('Editing TAG_Int');
						}
						break;
					case '/TAG_Long.ico':
						if (key) {
							editororig = parent.children('span').text().substring(key.length + 2);
							editor.setValue(parent.children('span').text().substring(key.length + 2));
							$('div#editor h3.panel-title').text('Editing ' + key);
						}
						else {
							editororig = parent.children('span').text();
							editor.setValue(parent.children('span').text());
							$('div#editor h3.panel-title').text('Editing TAG_Long');
						}
						break;
					case '/TAG_Float.ico':
						if (key) {
							editororig = parent.children('span').text().substring(key.length + 2);
							editor.setValue(parent.children('span').text().substring(key.length + 2));
							$('div#editor h3.panel-title').text('Editing ' + key);
						}
						else {
							editororig = parent.children('span').text();
							editor.setValue(parent.children('span').text());
							$('div#editor h3.panel-title').text('Editing TAG_Float');
						}
						break;
					case '/TAG_Double.ico':
						if (key) {
							editororig = parent.children('span').text().substring(key.length + 2);
							editor.setValue(parent.children('span').text().substring(key.length + 2));
							$('div#editor h3.panel-title').text('Editing ' + key);
						}
						else {
							editororig = parent.children('span').text();
							editor.setValue(parent.children('span').text());
							$('div#editor h3.panel-title').text('Editing TAG_Double');
						}
						break;
					case '/TAG_Byte_Array.ico':
						var editorvalue = '';
						var elements = parent.children('ul').children();
						for (var i = 0; i < elements.length; i++) editorvalue += elements.eq(i).text() + '\n';
						editorvalue = editorvalue.substring(0, editorvalue.length - 1);
						if (key) {
							editororig = editorvalue;
							editor.setValue(editorvalue);
							$('div#editor h3.panel-title').text('Editing ' + key);
						}
						else {
							editororig = editorvalue;
							editor.setValue(editorvalue);
							$('div#editor h3.panel-title').text('Editing TAG_Byte_Array');
						}
						break;
					case '/TAG_String.ico':
						if (key) {
							editororig = parent.children('span').text().substring(key.length + 3, parent.children('span').text().length - 1);
							editor.setValue(parent.children('span').text().substring(key.length + 3, parent.children('span').text().length - 1));
							$('div#editor h3.panel-title').text('Editing ' + key);
						}
						else {
							editororig = parent.children('span').text().substring(1, parent.children('span').text().length - 1);
							editor.setValue(parent.children('span').text()).substring(1, parent.children('span').text().length - 1);
							$('div#editor h3.panel-title').text('Editing TAG_Double');
						}
						break;
					case '/TAG_Int_Array.ico':
						var editorvalue = '';
						var elements = parent.children('ul').children();
						for (var i = 0; i < elements.length; i++) editorvalue += elements.eq(i).text() + '\n';
						editorvalue = editorvalue.substring(0, editorvalue.length - 1);
						if (key) {
							editororig = editorvalue;
							editor.setValue(editorvalue);
							$('div#editor h3.panel-title').text('Editing ' + key);
						}
						else {
							editororig = editorvalue;
							editor.setValue(editorvalue);
							$('div#editor h3.panel-title').text('Editing TAG_Int_Array');
						}
						break;
				}
				$('div#editor').show();
			}
			function showedit() {
				if (!$(this).is(editimg) && !$(this).children('img.edit').is(editimg)) {
					editimg = $('<img>').addClass('edit').attr('src', '/edit.ico').attr('title', 'Edit value').click(edit);
					if ($(this).is('img')) $(this).after(editimg);
					else $(this).append(editimg);
				}
			}
			function save() { //no client or server code yet
				$(this).removeClass('btn-info');
				$('div#editor').hide();
			}
			
			var deleteimg;
			function deleter() { //no server code yet
				var parent = $(this).parent();
				if (parent.is('span')) parent = parent.parent();
				parent.remove();
			}
			function showdelete() {
				if (!$(this).is(deleteimg) && !$(this).children('img.delete').is(deleteimg)) {
					deleteimg = $('<img>').addClass('delete').attr('src', '/delete.ico').attr('title', 'Delete tag').click(deleter);
					if ($(this).is('img')) $(this).after(deleteimg);
					else $(this).append(deleteimg);
				}
			}
			
			var renameimg;
			function rename() { //no client or server code yet
				
			}
			function showrename() {
				if (!$(this).is(renameimg) && !$(this).children('img.rename').is(renameimg)) {
					renameimg = $('<img>').addClass('rename').attr('src', '/rename.ico').attr('title', 'Rename tag').click(rename);
					if ($(this).is('img')) $(this).after(renameimg);
					else $(this).append(renameimg);
				}
			}
			
			function removeicons() {
				if (editimg && !$(this).is(editimg) && !$(this).children('img.edit').is(editimg)) editimg.remove();
				if (deleteimg && !$(this).is(deleteimg) && !$(this).children('img.delete').is(deleteimg)) deleteimg.remove();
				if (renameimg && !$(this).is(renameimg) && !$(this).children('img.rename').is(renameimg)) renameimg.remove();
			}
			
			function renderJSON(data, key) {
				var display = $('<li>').addClass('tag');
				switch (data.type) {
					case 'TAG_Byte':
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_Byte.ico').attr('title', 'TAG_Byte')).append($('<span>').text(key + ': ' + String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete).mouseover(showrename));
						else return display.append($('<img>').attr('src', '/TAG_Byte.ico').attr('title', 'TAG_Byte')).append($('<span>').text(String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete));
					case 'TAG_Short':
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_Short.ico').attr('title', 'TAG_Short')).append($('<span>').text(key + ': ' + String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete).mouseover(showrename));
						else return display.append($('<img>').attr('src', '/TAG_Short.ico').attr('title', 'TAG_Short')).append($('<span>').text(String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete));
					case 'TAG_Int':
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_Int.ico').attr('title', 'TAG_Int')).append($('<span>').text(key + ': ' + String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete).mouseover(showrename));
						else return display.append($('<img>').attr('src', '/TAG_Int.ico').attr('title', 'TAG_Int')).append($('<span>').text(String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete));
					case 'TAG_Long':
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_Long.ico').attr('title', 'TAG_Long')).append($('<span>').text(key + ': ' + data.value).mouseover(removeicons).mouseover(showedit).mouseover(showdelete).mouseover(showrename));
						else return display.append($('<img>').attr('src', '/TAG_Long.ico').attr('title', 'TAG_Long')).append($('<span>').text(data.value).mouseover(removeicons).mouseover(showedit).mouseover(showdelete));
					case 'TAG_Float':
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_Float.ico').attr('title', 'TAG_Float')).append($('<span>').text(key + ': ' + String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete).mouseover(showrename));
						else return display.append($('<img>').attr('src', '/TAG_Float.ico').attr('title', 'TAG_Float')).append($('<span>').text(String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete));
					case 'TAG_Double':
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_Double.ico').attr('title', 'TAG_Double')).append($('<span>').text(key + ': ' + String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete).mouseover(showrename));
						else return display.append($('<img>').attr('src', '/TAG_Double.ico').attr('title', 'TAG_Double')).append($('<span>').text(String(data.value)).mouseover(removeicons).mouseover(showedit).mouseover(showdelete));
					case 'TAG_Byte_Array':
						var container = $('<ul>').addClass('nbtcontainer').hide();
						for (var i = 0; i < data.value.length; i++) container.append(renderJSON({type: 'TAG_Byte', value: data.value[i]}));
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_Byte_Array.ico').attr('title', 'TAG_Byte_Array')).append($('<span>').text(key + ':').mouseover(removeicons).mouseover(showedit).mouseover(showdelete).mouseover(showrename)).append(container);
						else return display.append($('<img>').attr('src', '/TAG_Byte_Array.ico').attr('title', 'TAG_Byte_Array').mouseover(removeicons).mouseover(showedit).mouseover(showdelete)).append(container);
					case 'TAG_String':
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_String.ico').attr('title', 'TAG_String')).append($('<span>').text(key + ': ' + '"' + data.value + '"').mouseover(removeicons).mouseover(showedit).mouseover(showdelete).mouseover(showrename));
						else return display.append($('<img>').attr('src', '/TAG_String.ico').attr('title', 'TAG_String')).append($('<span>').text('"' + data.value + '"').mouseover(removeicons).mouseover(showedit).mouseover(showdelete));
					case 'TAG_List':
						var container = $('<ul>').addClass('nbtcontainer').hide();
						var element = {};
						for (var i = 0; i < data.value.list.length; i++) container.append(renderJSON({type: data.value.type, value: data.value.list[i]}));
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_List.ico').attr('title', 'TAG_List')).append($('<span>').text(key + ':').mouseover(removeicons).mouseover(showdelete).mouseover(showrename)).append(container);
						else return display.append($('<img>').attr('src', '/TAG_List.ico').attr('title', 'TAG_List').mouseover(removeicons).mouseover(showdelete)).append(container);
					case 'TAG_Compound':
						var container = $('<ul>').addClass('nbtcontainer').hide();
						for (var i in data.value) container.append(renderJSON(data.value[i], i));
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_Compound.ico').attr('title', 'TAG_Compound')).append($('<span>').text(key + ':').mouseover(removeicons).mouseover(showdelete).mouseover(showrename)).append(container);
						else return display.append($('<img>').attr('src', '/TAG_Compound.ico').attr('title', 'TAG_Compound').mouseover(removeicons).mouseover(showdelete)).append(container);
					case 'TAG_Int_Array':
						var container = $('<ul>').addClass('nbtcontainer').hide();
						for (var i = 0; i < data.value.length; i++) container.append(renderJSON({type: 'TAG_Int', value: data.value[i]}));
						if (key) return display.attr('key', key).append($('<img>').attr('src', '/TAG_Int_Array.ico').attr('title', 'TAG_Int_Array')).append($('<span>').text(key + ':').mouseover(removeicons).mouseover(showedit).mouseover(showdelete).mouseover(showrename)).append(container);
						else return display.append($('<img>').attr('src', '/TAG_Int_Array.ico').attr('title', 'TAG_Int_Array').mouseover(removeicons).mouseover(showedit).mouseover(showdelete)).append(container);
					default:
						throw new Error('No such tag: ' + data.type);
				}
			}

			window.onload = function() {
				var filedrag = $('div#filedrag')[0];
				filedrag.addEventListener('dragover', FileDragHover);
				filedrag.addEventListener('dragleave', FileDragHover);
				filedrag.addEventListener('drop', FileSelectHandler);
				
				editor = ace.edit('ace');
				editor.setShowPrintMargin(false);
				editor.setShowInvisibles(false);
				editor.getSession().on('change', function() {
					if (editor.getValue() != editororig) $('button#save').addClass('btn-info');
				});
				$('button#save').click(save);
			};
		</script>
	</head>
	<body>

					<a href = '#' class = 'dropdown-toggle' data-toggle = 'dropdown'>
						Open
						<b class = 'caret'></b>

		<div id = 'body'>

					<h3 class = 'panel-title'></h3>

	</body>
</html>
